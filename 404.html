<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #008080;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333333;
        }
        .container {
            text-align: center;
            padding: 40px 60px;
            border-radius: 15px;
            background: #f5f5f5;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        .container h1 {
            font-size: 120px;
            margin: 0 0 20px;
            color: #333333;
            font-weight: bold;
            line-height: 1;
        }
        .container p {
            font-size: 24px;
            margin-bottom: 32px;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you are looking for could not be found.</p>
    </div>
</body>
</html>
