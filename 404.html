<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            font-size: 96px;
            margin-bottom: 16px;
        }
        .container p {
            font-size: 24px;
            margin-bottom: 24px;
        }
        .container a {
            text-decoration: none;
            background: #008080;
            color: #fff;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 18px;
        }
        .container a:hover {
            background: #006666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you are looking for could not be found.</p>
    </div>
</body>
</html>
