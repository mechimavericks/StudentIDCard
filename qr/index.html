<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Card for Roadmap</title>
  </head>
  <body
    style="
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://th.bing.com/th/id/OIP.keg_tvuJdrCyB9GlB15NIQHaEn?rs=1&pid=ImgDetMain');
      background-size: cover;
      background-repeat: no-repeat;
    "
  >
    <div
      style="
        width: 500px;
        height: 300px;
        perspective: 1000px;
        margin: 50px auto;
      "
      onclick="flipCard(this)"
    >
      <div
        id="flip-card"
        style="
          width: 100%;
          height: 100%;
          position: relative;
          transform-style: preserve-3d;
          transition: transform 0.6s;
        "
      >
        <!-- Front Side -->
        <div
          style="
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
          "
        >
          <img
            src="https://i.pinimg.com/736x/3a/ca/d9/3acad9c009f9bdc8356a004047b111ae.jpg"
            alt="Front Image"
            style="width: 100%; height: 100%; border-radius: 10px"
          />
        </div>

        <!-- Back Side -->
        <div
          style="
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transform: rotateY(180deg);
            background: url('https://i.ibb.co/ymqb145y/back.jpg') no-repeat
              center/cover;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <div style="display: flex; flex-direction: column; gap: 3px">
            <h1 style="color: white; text-align: center; font-size: 20px">
              Your Roadmap's Card
            </h1>
            <div
              style="
                color: white;
                text-align: center;
                padding: 20px;
                border-radius: 10px;
                width: 100%;
                display: flex;
                justify-content: space-between;
              "
            >
              <img
                src="../photo.jpg"
                alt="Profile"
                style="
                  width: 80px;
                  height: 80px;
                  margin-bottom: 10px;
                  border: 2px solid white;
                "
              />

              <div class="flex">
                <img
                  src="../qr.png"
                  alt="QR Code"
                  style="width: 80px; height: 80px"
                />
              </div>
            </div>
            <div style="display: flex; flex-direction: column; gap: 2px">
              <h2 style="margin: 5px 0">Santosh Bhandari</h2>
              <p style="margin: 5px 0">Surunga, Jhapa, Province 1, Nepal</p>
              <p style="margin: 5px 0">BhandariSantosh@gmail.com</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function flipCard(card) {
        let innerCard = card.querySelector("#flip-card");
        innerCard.style.transform =
          innerCard.style.transform === "rotateY(180deg)"
            ? "rotateY(0deg)"
            : "rotateY(180deg)";
      }
    </script>
  </body>
</html>
